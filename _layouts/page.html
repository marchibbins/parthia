---
layout: base
---

{% if page.menu %}
    {% assign menu = page.menu %}
    {% assign menu_class = page.menu_class %}
    {% include menu.html %}
{% endif %}

{% if page.image %}
    <img class="page-image" src="{{ page.image }}">
{% endif %}

<header class="page-header">
    <h1 class="page-header__title">{{ page.title }}</h1>
    {% if page.subtitle %}
        <h2 class="page-header__subtitle">{{ page.subtitle }}</h2>
    {% endif %}
</header>

<article class="page-content">
    {{ content }}
</article>
