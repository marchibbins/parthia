<header class="site-header">
    <div class="container">
        {% if page.site_title_h1 %}
            {% assign tag = 'h1' %}
        {% else %}
            {% assign tag = 'span' %}
        {% endif %}
        <{{ tag }}><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></{{ tag }}>
    </div>
</header>
