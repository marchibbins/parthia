- name: Tim Walker
  type: director
  about: "<p>Tim Walker is a freelance Director based in the UK. After completing a degree in graphic design in 2000 he took a role with Third Planet a boardsports marketing agency where he produced a diverse range of film and motion-design pieces.</p><p>After five enjoyable years he joined Spin, where he created broadcast commercials, promos and content for the music industry and developed his live action directorial skills on projects for all the major UK labels.</p><p>A natural break came with a trip surfing and travelling around the world and on his return six years ago he began his freelance directorial career with music promos, documentary pieces and commercial commissions for significant world brands, including spots for Sainsbury's, Umbro, Jameson's, Martini/Porsche, Eastpak, Converse, Levi's® and adidasOriginals®.</p>"
