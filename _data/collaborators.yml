- name: Courtney Phillips
  type: director
  about: "<p>Born in London in the middle of a film set and raised in the 90’s hip hop scene, it was clear early on; Courtney was not going to grow up quietly. By the age of seventeen he was working as a runner on commercials and music videos, where he soon moved up to AD, with stints in art department, camera and production.</p><p>It soon became clear this was all part of a master plan - to learn the ropes in each department whilst directing projects on the side. His very first, self-funded music video for Bastille, attracted attention from production companies and major record labels alike and from this point his directing career kicked off and he’s never looked back.</p><p>With music videos for Scouting For Girls, K. Koke featuring Rita Ora and Mk featuring Alana, to name only a handful, Courtney has cemented his reputation as an established music video director with a flair for polished, cinematic story telling and engaging narratives, opening the way to directing online content and tv commercials.</p>"

- name: donshades
  type: director
  about: "<p>With a background in high-end film postproduction, woodwork and theatre, don’s love affair with strong black coffee drives his hands on approach to filmmaking. An early stint in Soho as a visual effects compositor wasn’t enough for don who was soon lured across the road to work as a creative at Dare. It was here that don honed his skills writing, directing and editing digital presented, award-winning interactive work for clients including Sony, Vodafone and Barclaycard.</p><p>Always in search of untold stories and new opportunities, don became creative director at London Particular and went on to direct an award-winning commercial for Greenpeace, with his now infamous parody of the Nestle KitKat campaign. Commercial work for L’Oreal, ghd hair and giffgaff have more recently been contrasting don’s work for the past five years on a feature documentary film looking at the untold story of the man behind the free Glastonbury festival of 1971.</p>"

- name: Roberto Duque
  type: director
  about: "<p>Roberto studied Fashion Promotion and Broadcast Journalism at The London College of Fashion.  It was here that he was first introduced to a camera and his love affair with directing and abstract storytelling began. After graduating, Roberto began working in Factual Entertainment Television as a Development Researcher.  After a year in development working alongside Steven D’Wright, Roberto landed a job at Google Creative Lab, where he created ideas for their branded video content division.</p><p>Eager to direct his own work, he funded his first directorial projects.  His most notable work was his short film for the Brazilian sport Capoeira, which Roberto wrote, produced and directed. Fascinated by the human body, synchronization and choreography, these themes play an integral part in Roberto’s style and narratives.   His visual style is heavily steered towards the abstract, which often finds himself being drawn towards fashion, a medium which best utilizes his creative flair and aesthetic.</p>"
